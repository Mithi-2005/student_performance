# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformanceindicator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: studentperformanceindicator.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A200FFA2D3CC46DFABF2453C2DB28748 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_51CB71A41EE44BFC9DE5F150A28A22C0 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: studentperformanceindicator.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A200FFA2D3CC46DFABF2453C2DB28748 }}/studentperformanceindicator:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D340985F61A4BBEA495A024E4F63470 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F36A5225BB4A4C46960F59A0A70B5F04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_707CB283D23A4707A7BFA8DB33D158C7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'studentperformanceindicator'
          slot-name: 'Production'
          images: 'studentperformanceindicator.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A200FFA2D3CC46DFABF2453C2DB28748 }}/studentperformanceindicator:${{ github.sha }}'
          